<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallStreet Seven</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1a1a1a; color: white; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 800px; margin: 20px auto; }
        .drink { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px; border-radius: 10px; width: 45%; }
        .drink span { font-size: 1.2em; }
        .credits { margin-top: 20px; font-size: 0.8em; color: gray; }
        .chart-container { width: 90%; max-width: 800px; height: 300px; margin: auto; }
        .controls button { margin: 0 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>üìà Discoteca Seven üçπ</h1>
    <div class="container" id="drink-list"></div>
    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
    <div class="credits">Desarrollado por Juan Carlos Moreno Merlo</div>

    <script>
        let drinks = [
            { name: "Licor 43", price: 5 },
            { name: "Jack Daniel", price: 5 },
            { name: "J√§germaister", price: 5 },
            { name: "Red Label", price: 5 },
            { name: "Ron Barcelo", price: 5 },
            { name: "Bacardi", price: 5 },
            { name: "Absolut Vodka", price: 5 },
            { name: "JB", price: 5 },
            { name: "Puerto de Indias", price: 5 }
        ];

        function changePrice(index, delta) {
            drinks[index].price = Math.max(3, Math.min(10, drinks[index].price + delta));
            renderDrinks();
            updateChart();
        }

        function renderDrinks() {
            let list = document.getElementById("drink-list");
            list.innerHTML = "";
            drinks.forEach((drink, index) => {
                let div = document.createElement("div");
                div.className = "drink";
                div.innerHTML = `<span>${drink.name}</span> <span>${drink.price.toFixed(2)}‚Ç¨</span> 
                                <button onclick="changePrice(${index}, 0.5)">+</button>
                                <button onclick="changePrice(${index}, -0.5)">-</button>`;
                list.appendChild(div);
            });
        }

        let ctx = document.getElementById('priceChart').getContext('2d');
        let priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: drinks.map(d => d.name),
                datasets: [{
                    label: 'Precio (‚Ç¨)',
                    data: drinks.map(d => d.price),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true
            }
        });

        function updateChart() {
            priceChart.data.datasets[0].data = drinks.map(d => d.price);
            priceChart.update();
        }

        renderDrinks();
    </script>
</body>
</html>
